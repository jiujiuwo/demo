
server:
  port: 8080
  servlet:
    context-path: /

#是否开启定时任务
quartz:
  open: false

spring:
  application:
    name: demo

  data:
    redis:
      host: localhost
      password:
      port: 6379


  session:
    timeout: 3000
    redis:
      namespace: spring:session
      flush-mode: on_save

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: lihaifeng
    url: jdbc:mysql://127.0.0.1:3306/jeecg-boot?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai

  messages:
    basename: i18n/messages
    cache-duration: 3600
    encoding: UTF-8
    fallback-to-system-locale: true

  # 调度框架
  quartz:
    auto-startup: ${quartz.open}
    startup-delay: 1
    job-store-type: jdbc
    overwrite-existing-jobs: true
    properties:
      org:
        quartz:
          scheduler:
            instanceName: DemoScheduler
          threadPool:
            threadCount: 5
    jdbc:
      initialize-schema: never

mybatis-plus:
  configuration:
    cache-enabled: true