# \u670D\u52A1\u5668\u57FA\u672C\u4FE1\u606F
server.port=8080
server.servlet.context-path=/
# tomcat \u8BBF\u95EE\u65E5\u5FD7
server.tomcat.accesslog.enable=true
server.tomcat.accesslog.pattern=%a %b %h %H %m %q %s %t %U %D %X
server.tomcat.accesslog.directory=/home/lhf/logs
server.tomcat.accesslog.prefix=access_log
# spring \u5E94\u7528\u4FE1\u606F
spring.application.name=demo
# redis \u6570\u636E\u5E93\u4FE1\u606F
spring.data.redis.host=localhost
spring.data.redis.username=lihaifeng
spring.data.redis.password=
spring.data.redis.port=6379
# spring session \u4FE1\u606F
spring.session.timeout=3000
spring.session.redis.namespace=spring:session
spring.session.redis.flush-mode=on_save
# \u6570\u636E\u5E93\u8FDE\u63A5\u4FE1\u606F
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=lihaifeng
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jeecg-boot?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
# \u56FD\u9645\u5316\u6D88\u606F
messages.basename=i18n/messages
messages.cache-duration=600
messages.encoding=UTF-8
message.fallback-to-system-locale=true
quartz.open=false
# quartz \u5B9A\u65F6\u4EFB\u52A1\u914D\u7F6E
spring.quartz.auto-starup=${quartz.open}
spring.quartz.startup-delay=2
spring.quartz.job-store-type=jdbc
spring.quartz.overwrite-existing-jobs=true
spring.quartz.jdbc.initialize-schema=never
spring.quartz.properties.org.quartz.scheduler.instanceName=DemoScheduler
spring.quartz.properties.org.quartz.scheduler.threadPool.threadCount=5
# spring dev tools
spring.devtools.restart.enabled=true
# spring doc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs=/v3/api-docs
springdoc.group-configs.group=default
springdoc.group-configs.paths-to-match=/**
springdoc.group-configs.packages-to-scan=org.csits.demo.controller
# knife4j \u589E\u5F3A\u914D\u7F6E
knife4j.enabled= true
knife4j.settings.language= zh_cn






